<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wheel of Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start">
        <h2 class="title">Wheel of Success</h2>
        <button id="btn__reset">Start Game</button>
      </div>

      <div id="banner" class="section">
        <h2 class="header">Wheel of Success</h2>
      </div>
 
      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button id='01'>q</button><button id='02'>w</button><button id='03'>e</button><button id='04'>r</button><button id='05'>t</button><button id='06'>y</button><button id='07'>u</button><button id='08'>i</button><button id='09'>o</button><button id='10'>p</button>
        </div>
        <div class="keyrow">
          <button id='11'>a</button><button id='12'>s</button><button id='13'>d</button><button id='14'>f</button><button id='15'>g</button><button id='16'>h</button><button id='17'>j</button><button id='18'>k</button><button id='19'>l</button>
        </div>
        <div class="keyrow">
          <button id='20'>z</button><button id='21'>x</button><button id='22'>c</button><button id='23'>v</button><button id='24'>b</button><button id='25'>n</button><button id='26'>m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li id="tries1"><img src="images/liveHeart.png" id='img01' height="35px" width="30px"></li>
          <li id="tries2"><img src="images/liveHeart.png" id='img02' height="35px" width="30px"></li>
          <li id="tries3"><img src="images/liveHeart.png" id='img03' height="35px" width="30px"></li>
          <li id="tries4"><img src="images/liveHeart.png" id='img04' height="35px" width="30px"></li>
          <li id="tries5"><img src="images/liveHeart.png" id='img05' height="35px" width="30px"></li>
        </ol>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
